<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitesse F1 Team AI Chat</title>
    
    <!-- SEO and Social Sharing Meta Tags -->
    <meta name="description" content="Your expert AI partner for F1 in Schools design, engineering, and competition strategy, created by team Vitesse.">
    <meta property="og:title" content="Vitesse AI Assistant">
    <meta property="og:description" content="Your expert AI partner for F1 in Schools design, engineering, and competition strategy.">
    <meta property="og:type" content="website">

    <!-- Favicon - Inline SVG for simplicity and branding -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 80'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0.5' y1='0' x2='0.5' y2='1'%3E%3Cstop offset='0%25' stop-color='%23FFD700'/%3E%3Cstop offset='50%25' stop-color='%23FF4500'/%3E%3Cstop offset='100%25' stop-color='%23B22222'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M0,0 L50,80 L100,0 L80,0 L50,48 L20,0 Z' fill='url(%23g)'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body>
    <div id="app-container">
      <header>
        <svg id="team-logo" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg" aria-label="Vitesse team logo">
          <title>Vitesse Team Logo</title>
          <defs>
            <linearGradient id="vitesse-gradient" x1="0.5" y1="0" x2="0.5" y2="1">
              <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
              <stop offset="50%" stop-color="#FF4500" /> <!-- OrangeRed -->
              <stop offset="100%" stop-color="#B22222" /> <!-- Firebrick red -->
            </linearGradient>
            <linearGradient id="lightning-gradient" x1="0.5" y1="0" x2="0.5" y2="1">
                <stop offset="0%" stop-color="white" />
                <stop offset="100%" stop-color="#FFFF00" /> <!-- Yellow -->
            </linearGradient>
            <filter id="vitesse-shadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.5" />
            </filter>
          </defs>
          
          <!-- Main V shape -->
          <path d="M0,0 L50,80 L100,0 L80,0 L50,48 L20,0 Z" 
                fill="url(#vitesse-gradient)" 
                filter="url(#vitesse-shadow)" />
        
          <!-- Lightning streak overlay -->
          <path d="M40,10 L60,10 L50,30 L65,30 L45,60 L50,40 L35,40 L40,10 Z" 
                fill="url(#lightning-gradient)" 
                stroke="#F0E68C" 
                stroke-width="0.5" />
        </svg>
        <div>
          <h1>Vitesse AI Assistant</h1>
          <h2>Your expert partner for design, engineering, and competition strategy.</h2>
        </div>
      </header>
      <main>
        <div id="chat-history"></div>
        <div id="loading-indicator" class="hidden">
          <div class="spinner"></div>
        </div>
      </main>
      <footer>
        <form id="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Ask about aerodynamics, materials, teamwork..."
            aria-label="Ask the Vitesse AI assistant a question"
            autocomplete="off"
          />
          <button type="button" id="speaker-button" aria-label="Disable text-to-speech">
            <svg class="speaker-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="speaker-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
          </button>
          <button type="button" id="mic-button" aria-label="Use voice input">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
            </svg>
          </button>
          <button type="submit" id="send-button" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </form>
      </footer>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
